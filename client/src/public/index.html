<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora | Dark869</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="cal-box">
            <div class="screan">
                <p>0</p>
            </div>
            <div class="buttons" id="op-bot">
                <input class="o-bot" type="button" id="btn-delAll" value="C">
                <input class="o-bot" type="button" id="btn-por" value="%">
                <input class="o-bot" type="button" id="btn-del" value="←">
            </div>           
            <div class="buttons" id="numbers-top">
                <input class="top" type="button" id="btn-7" value="7">
                <input class="top" type="button" id="btn-8" value="8">
                <input class="top" type="button" id="btn-9" value="9">
                <input class="top" type="button" id="btn-div" value="&divide;">
            </div>
            <div class="buttons" id="numbers-mid">
                <input class="mid" type="button" id="btn-4" value="4">
                <input class="mid" type="button" id="btn-5" value="5">
                <input class="mid" type="button" id="btn-6" value="6">
                <input class="mid" type="button" id="btn-mul" value="x">
            </div>
            <div class="buttons" id="numbers-bot">
                <input class="bot" type="button" id="btn-1" value="1">
                <input class="bot" type="button" id="btn-2" value="2">
                <input class="bot" type="button" id="btn-3" value="3">
                <input class="bot" type="button" id="btn-res" value="-">
            </div>
            <div class="buttons" id="op-bot">
                <input class="o-bot" type="button" id="btn-0" value="0">
                <input class="o-bot" type="button" id="btn-igu" value="=">
                <input class="o-bot" type="button" id="btn-sum" value="+">
            </div>
        </div>
    </body>
</html>
