<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora | Dark869</title>
        <link rel="stylesheet" href="styles/style.css">      
    </head>
    <body>
        <div class="calBox">
            <div class="screan">
                <p id="barCal">0</p>
            </div>
            <div class="buttons" id="op-bot">
                <input class="btn-cal" type="button" id="btnDelAll" value="C">
                <input class="btn-cal" type="button" id="btnPor" value="%">
                <input class="btn-cal" type="button" id="btnDel" value="←">
            </div>           
            <div class="buttons" id="numbers-top">
                <input class="btn-cal" type="button" id="btn7" value="7">
                <input class="btn-cal" type="button" id="btn8" value="8">
                <input class="btn-cal" type="button" id="btn9" value="9">
                <input class="btn-cal" type="button" id="btnDiv" value="&divide;">
            </div>
            <div class="buttons" id="numbers-mid">
                <input class="btn-cal" type="button" id="btn4" value="4">
                <input class="btn-cal" type="button" id="btn5" value="5">
                <input class="btn-cal" type="button" id="btn6" value="6">
                <input class="btn-cal" type="button" id="btnMul" value="x">
            </div>
            <div class="buttons" id="numbers-bot">
                <input class="btn-cal" type="button" id="btn1" value="1">
                <input class="btn-cal" type="button" id="btn2" value="2">
                <input class="btn-cal" type="button" id="btn3" value="3">
                <input class="btn-cal" type="button" id="btnRes" value="-">
            </div>
            <div class="buttons" id="op-bot">
                <input class="btn-cal" type="button" id="btn0" value="0">
                <input class="btn-cal" type="button" id="btnIgu" value="=">
                <input class="btn-cal" type="button" id="btnSum" value="+">
            </div>
        </div>
        <script src="scripts/index.js"></script>  
    </body>
</html>
